<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-itms-center mt-5 " >
            <div class="col-6">
                <h1 class="text-primary text-center">Créez votre compte</h1>
                
                <form>
                    <div class="my-2">
                        <label for="nom" class="form-label">Nom:</label>
                        <input type="text" class="form-control" id="nom" placeholder="Saisissez votre nom ici">
                        
              
                      </div>
                      <div class="my-2">
                        <label for="prenom" class="form-label">Prénom:</label>
                        <input type="text" class="form-control" id="prenom" placeholder="Saisissez votre prénom ici">
                      </div>
                      
                    <div class="my-2">
                      <label for="email" class="form-label">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Saisissez votre adresse e-mail ici">
                      
            
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Mot de passe:</label>
                      <input type="password" class="form-control" id="password" placeholder="Saisissez votre mot de passe ici">
                    </div>

                    <div class="mb-3">
                        <label for="password2" class="form-label">Confiramation mot de passe:</label>
                        <input type="password" class="form-control" id="password2" placeholder="Saisissez votre mot de passe ici">
                      </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success" >S'inscrire</button><br>
                        
                    </div><br>
                    
                    
                </form>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
